
<div class="container my-3">
    <div class="row col-md-8">
        <div>
            <h2>Add Employee</h2>
        </div>
        <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="fName" class="form-label">Employee Frist Name</label>
                <input type="text" class="form-control" formControlName="FName">
                <span class="error-block"
                    *ngIf="!addEmployeeForm.controls['FName'].valid &&(addEmployeeForm.controls['FName'].touched )">
                    Frist Name is Required
                </span>
            </div><br>
            <div class="form-group">
                <label for="lName" class="form-label">Employee Last Name</label><br>
                <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="LName">
                <span class="error-block"
                    *ngIf="!addEmployeeForm.controls['LName'].valid && (addEmployeeForm.controls['LName'].touched )">Last
                    Name is Required</span>
            </div><br>
            <div class="form-group">
                <label for="email" class="form-label">Employee Email</label><br>
                <input type="email" class="form-control" placeholder="Enter Email" formControlName="Email">
                <span class="error-block"
                    *ngIf="!addEmployeeForm.controls['Email'].valid && (addEmployeeForm.controls['Email'].touched )">
                    <span *ngIf="addEmployeeForm.controls['Email'].hasError('required')">
                        Please Provide Email
                    </span>
                    <span *ngIf="addEmployeeForm.controls['Email'].hasError('email')">Please Provide Valid Email</span>
                </span>
            </div><br>
            <div class="form-group">
                <label for="number" class="form-label">Employee Phone</label><br>
                <input type="number" class="form-control" placeholder="Enter Phone" formControlName="Phone">
                <span class="error-block"
                    *ngIf="!addEmployeeForm.controls['Phone'].valid && (addEmployeeForm.controls['Phone'].touched)">
                    <span *ngIf="addEmployeeForm.controls['Phone'].hasError('required')">
                        Please Provide Phone
                    </span>
                    <span *ngIf="addEmployeeForm.controls['Phone'].hasError('maxlength')">
                        Max Lengtht less then 11
                    </span>
                </span>
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlSelect1" class="form-label">Select Department</label><br>
                <select class="form-control" formControlName="Department">
                    <option *ngFor="let data of Departments" value={{data.Id}}>{{data.Name}}</option>
                </select>
                <span class="error-block"
                    *ngIf="!addEmployeeForm.controls['Department'].valid && (addEmployeeForm.controls['Department'].touched )">Select
                    A Department</span>
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlSelect1" class="form-label">Select Designation</label><br>
                <select class="form-control" formControlName="Designation">
                    <option *ngFor="let data of Designations" value={{data.Id}}>{{data.Name}}</option>
                </select>
                <span class="error-block"
                    *ngIf="!addEmployeeForm.controls['Designation'].valid && (addEmployeeForm.controls['Designation'].touched )">Select
                    Designation</span>
            </div><br>
            <div class="form-group">
              <div *ngFor="let control of addEmployeeForm.controls.Education.controls;let temp=index let i=index"  [formGroup]="control">
                
                <select formControlName="degree">
                  <option *ngFor="let s of degrees" value="{{s.Name}}">{{s.Name}}</option>
                </select>
                <label>Scores : </label>
                <input type="number" placeholder="Enter Scores" formControlName="Scores">
                <label>PassingYear : </label>
                <input type="number" placeholder="passingYear" formControlName="passingYear">
                <button class="btn btn-danger" *ngIf="i!=0" (click)="Remove(i)">Remove</button>
                <button (click)="addEdu()" *ngIf="c==i" class="btn btn-primary">Add Education</button>
              </div>
              <span class="error-block" *ngIf="!this.addEmployeeForm.controls.Education.valid
                &&(this.addEmployeeForm.controls.Education.touched||btnDisaabaleEdu) "> Fill Education Or Remove It
              </span>
              <br>
            </div><br>
          <button type="submit" [disabled]="!addEmployeeForm.valid" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-primary ms-2">Reset</button>
        </form>
    </div>
</div>
