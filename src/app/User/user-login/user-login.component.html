<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onUserLogin()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              *ngIf="!loginForm.valid && loginForm.controls.userName.touched"
              class="error-block"
            >
              <span *ngIf="loginForm.controls['userName'].errors?.['required']">
                Please Provide Email
              </span>
              <span *ngIf="loginForm.controls['userName'].errors?.['email']">
                Invalid Email
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="passWord"
            />
            <span
              class="error-block"
              *ngIf="
                !loginForm.controls['passWord'].valid &&
                loginForm.controls['passWord'].touched
              "
              >Please enter Password</span
            >
          </div>
          <div class="form-group col-12">
            <br />
            <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="btn btn-primary me-1"
            >
              Login
            </button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
